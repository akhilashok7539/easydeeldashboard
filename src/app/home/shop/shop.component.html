<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <h4 class="page-title">SHOP</h4>
                    <button class="btn btn-primary" style="height: 33px;
                    margin-left: 23px;" routerLink="/addshop"> Add shop</button>

                </div>


            </div>
            <!-- <div class="col-sm-4">
                <button class="btn btn-primary" style="float: right;" routerLink="/addshop"> Add shop</button>

            </div> -->
            <!-- <div class="col-sm-2">
                <select class="form-control" id="" style="float: right;">
                <option value="" selected>Choose a option</option>
              </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control" id="">
                <option value="" selected>Choose a option</option>
              </select>
            </div> -->

            <div class="col-sm-2">
                <select class="form-control" id="" [(ngModel)]="options" (change)="selectedevent(options)">
                <option value="" selected>Choose a option</option>
                <option value="s">Shop</option>
                <option value="l">Location</option>
                <option value="c">Category</option>

              </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control" id="">
                    <option value="" selected>Choose a option</option>
                   <option value="" *ngFor="let results of results">{{results.shopname}}</option>
    
                  </select>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="search here">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!--Image Column -->
                    <ng-container matColumnDef="image">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Image </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.image}} </mat-cell>
                    </ng-container>

                    <!-- Shop Name Column -->
                    <ng-container matColumnDef="shopname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Shop Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.shopname}}% </mat-cell>
                    </ng-container>

                    <!-- Category Name Column -->
                    <ng-container matColumnDef="categoryname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Category Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.categoryname}}% </mat-cell>
                    </ng-container>

                    <!-- Phone Number Column -->
                    <ng-container matColumnDef="phonenumber">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.phonenumber}}% </mat-cell>
                    </ng-container>


                    <!--Service Location Column -->
                    <ng-container matColumnDef="servicelocation">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Service Location </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.servicelocation}} </mat-cell>
                    </ng-container>


                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row"> <i class="fa fa-edit"></i> </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
